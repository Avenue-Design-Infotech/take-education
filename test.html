<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Gradient Set</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen text-white">
    <h1 class="text-2xl font-bold mb-6">BLUE GRADIENT SET</h1>
    <div class="flex gap-4">
        <div class="w-24 h-64 bg-gradient-to-b from-blue-400 to-blue-700 flex items-end justify-center">
            <span class="bg-blue-200 text-black px-2 py-1 text-xs">00001</span>
        </div>
        <div class="w-24 h-64 bg-gradient-to-b from-blue-300 to-blue-600 flex items-end justify-center">
            <span class="bg-blue-200 text-black px-2 py-1 text-xs">00002</span>
        </div>
        <div class="w-24 h-64 bg-gradient-to-br from-blue-400 to-blue-800 flex items-end justify-center">
            <span class="bg-blue-200 text-black px-2 py-1 text-xs">00003</span>
        </div>
        <div class="w-24 h-64 bg-gradient-to-b from-blue-500 to-blue-900 flex items-end justify-center">
            <span class="bg-blue-200 text-black px-2 py-1 text-xs">00004</span>
        </div>
        <div class="w-24 h-64 bg-gradient-to-bl from-blue-400 to-blue-700 flex items-end justify-center">
            <span class="bg-blue-200 text-black px-2 py-1 text-xs">00005</span>
        </div>
    </div>
</body>
</html>
